<meta charset="UTF-8">
<title>{{ .Title }} - {{ .Site.Title }}</title>
<link rel="canonical" href="{{ .URL | absLangURL }}">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="description" content="{{ .Description }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1">
<meta name="author" content="sbstjn">
<meta name="robots" content="{{ if isset .Params "robots" }}{{ .Params.robots }}{{ else }}{{ .Site.Params.robots }}{{ end }}">

<meta property="og:locale" content="en_US">
<meta property="og:url" content="{{ .URL | absLangURL }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ .Description }}">
<meta property="og:image" content="{{ .Params.image | absLangURL }}">
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:image:alt" content="A 68% mechanical keyboard using the SA Grade keycaps, with a red ESC key." />

{{ partial "styles" }}

{{ if eq .URL "/" }}
<meta property="og:type" content="website" />
{{ else }}
<meta property="og:type" content="article" />
<meta property="article:author" content="669118929"/>
<meta property="article:published_time" content="{{ safeHTML ( dateFormat "2006-01-02T15:04:05Z" now.UTC ) }}"/>
<meta property="article:tag" content="68Keys"/>
<meta property="article:tag" content="Aluminium Case"/>
<meta property="article:tag" content="Keyboard"/>
<meta property="article:tag" content="Mechanical Keyboard"/>
<meta property="article:tag" content="Printed Circuit Board"/>
<meta property="article:tag" content="QMK Firmware"/>
{{ end }}

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@68Keys">
<meta name="twitter:creator" content="@sbstjn">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ .Description }}">
<meta name="twitter:image" content="{{ .Params.image | absLangURL }}">

<meta name="google-site-verification" content="TSqEPNp4HpnOMUl7OFX2ulS8Dy0wjeBX8JTReBhaDs0" />

<meta property="fb:admins" content="669118929"/>
<meta property="fb:pages" content="2069085893326750"/>
